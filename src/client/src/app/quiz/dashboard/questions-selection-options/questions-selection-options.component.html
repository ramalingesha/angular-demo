<form>
  <h4>Quiz Options</h4>

  <div class="form-group">
    <div class="row">
      <label>Level</label>
    </div>
    <div class="form-check form-check-inline" *ngFor="let level of levelOptions">
      <input class="form-check-input" type="radio" name="levelOptions" value="{{level.value}}"
        [(ngModel)]="quizOptionsModel.levelOption">
      <label class="form-check-label">{{level.displayString}}</label>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <label>Number of Questions</label>
    </div>
    <div class="form-check form-check-inline" *ngFor="let level of noOfQuestionOptions">
      <input class="form-check-input" type="radio" name="noOfQuestionOptions" value="{{level.value}}"
        [(ngModel)]="quizOptionsModel.noOfQuestionOption">
      <label class="form-check-label">{{level.displayString}}</label>
    </div>
  </div>

  <button type="button" (click)="onSubmit()" class="btn btn-primary">Start</button>
</form>
